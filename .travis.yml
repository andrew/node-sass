language: node_js

compiler: gcc
sudo: false

env:
  global:
    # https://github.com/jasongin/nvs/blob/master/doc/CI.md
    - NVS_VERSION=1.3.0
    - SKIP_SASS_BINARY_DOWNLOAD_FOR_CI=true

jobs:
  include:
    - stage: test
      NODEJS_VERSION=node/6
      os: linux
      before_script: npm run lint || exit 1;
      after_success: npm run-script coverage;
    - stage: platform-test
      NODEJS_VERSION=node/8
      os: osx    
    - stage: platform-test
      NODEJS_VERSION=node/7
      os: linux
    - stage: platform-test
      NODEJS_VERSION=node/7
      os: osx
    - stage: platform-test
      NODEJS_VERSION=node/boron
      os: linux
    - stage: platform-test
      NODEJS_VERSION=node/boron
      os: osx
    - stage: platform-test
      NODEJS_VERSION=node/argon
      os: linux
    - stage: platform-test
      NODEJS_VERSION=node/argon
      os: osx
    - stage: platform-test
      NODEJS_VERSION=node/0.12
      os: linux
    - stage: platform-test
      NODEJS_VERSION=node/0.10
      os: linux
    - stage: platform-test
      NODEJS_VERSION=chakracore/latest
      os: osx
    - stage: platform-test
      NODEJS_VERSION=chakracore/latest
      os: linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.7
      - g++-4.7

before_install:
  # Install NVS.
  - git clone --branch v$NVS_VERSION --depth 1 https://github.com/jasongin/nvs ~/.nvs
  - . ~/.nvs/nvs.sh
  - nvs --version
  
  # Install selected version of Node.js using NVS
  - nvs add $NODEJS_VERSION
  - nvs use $NODEJS_VERSION
  - node --version
  - npm --version
  
  - npm config set python `which python`
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CC="gcc-4.7";
      export CXX="g++-4.7";
      export LINK="gcc-4.7";
      export LINKXX="g++-4.7";
    fi

  - node --version
  - npm --version
  - gcc --version
  - g++ --version

install:
  - npm install

script:
  - npm test

cache:
  directories:
    - $HOME/.node-gyp
    - $HOME/.npm
    - node_modules

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8dddd234a441d0d07664
    on_success: change
