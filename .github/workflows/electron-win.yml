name: Electron Rebuild CI - Windows (x32 & x64)

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        electron:
          - 5
          - 6
          - 7
          - 8
        include:
          # includes a new variable for each electron (essentially a switch statement) 
          - electron: 5
            nodeVersion: 70
          - electron: 6
            nodeVersion: 73
          - electron: 7
            nodeVersion: 75
          - electron: 8
            nodeVersion: 76
        arch:
          - ia32
          - x64
#sudo apt-get install gcc-multilib g++-multilib
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        os: ${{ matrix.os }}
    - name: Node Ver (For debugging)
      run: node -v
    - name: Install packages
      run: npm install --unsafe-perm
    - name: Run on ${{ matrix.os }} - Electron v${{ matrix.electron }} (Node ${{ matrix.nodeVersion }})
      run: node ".\node_modules\node-gyp\bin\node-gyp.js" rebuild --target=${{ matrix.electron }}.0.0 --arch=${{ matrix.arch }} --dist-url=https://electronjs.org/headers
    - uses: actions/upload-artifact@v1
      with:
        name: win32_${{ matrix.arch }}_${{ matrix.nodeVersion }}_binding.node
        path: build/release/binding.node
    - uses: actions/upload-artifact@v1
      with:
        name: win32_${{ matrix.arch }}_${{ matrix.nodeVersion }}_binding.pdb
        path: build/release/binding.pdb
